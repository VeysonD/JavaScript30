<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    img {
      border-style: solid;
      border-color: #ffc600;
    }

    input {
      width:100px;
    }
  </style>

  <script>
    document.body.addEventListener('input', event => {
      const img = document.querySelector('img');
      const change = event.target.value;

      if (event.target.id === 'blur') {
        img.style.filter = `blur(${change}px)`;
      } else if (event.target.id === 'base') {
        console.log('img style color: ', img.style);
        console.log('Event color value: ', event.target.value);
        img.style.borderColor = `${change}`;
      } else if (event.target.id === 'spacing') {
        console.log('Event spacing value: ', event.target.value);
        img.style.borderWidth = `${change}px`;
        console.log('What is the border width: ', img.style.borderWidth);
      }

    });
  </script>

</body>
</html>
