<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sort Without Articles</title>
</head>
<body>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url("https://source.unsplash.com/nDqA4d5NL0k/2000x2000");
      background-size: cover;
      display: flex;
      align-items: center;
      min-height: 100vh;
    }

    #bands {
      list-style: inside square;
      font-size: 20px;
      background: white;
      width: 500px;
      margin: auto;
      padding: 0;
      box-shadow: 0 0 0 20px rgba(0, 0, 0, 0.05);
    }
    #bands li {
      border-bottom: 1px solid #efefef;
      padding: 20px;
    }
    #bands li:last-child {
      border-bottom: 0;
    }

    a {
      color: #ffc600;
      text-decoration: none;
    }

  </style>

  <ul id="bands"></ul>

<script>
  const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];

  const articles = ['A', 'The', 'An'];

  const bandList = document.querySelector('#bands');
  console.log(bands[9].includes('Oh'));
  const bandFilter = bands.sort((a, b) => {
    const aArr = a.split(' ');
    const bArr = b.split(' ');
    let aPointer = 0;
    let bPointer = 0;

    if (articles.includes(aArr[0])) {
      aPointer = 1;
    }
    if (articles.includes(bArr[0])) {
      bPointer = 1;
    }

    if (aArr[aPointer] > bArr[bPointer]) {
      return 1;
    } else {
      return -1;
    }

  });

  const html = bandFilter.map(band => {
    return `
      <li>${band}</li>
    `
  }).join('');

  bandList.innerHTML = html;

  console.log('band filter: ', html);


</script>

</body>
</html>
